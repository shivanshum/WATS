<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<meta name="viewport" content="shrink-to-fit=no">

<script src="https://code.highcharts.com/9.0.1/highcharts.js"></script>
<script src="https://code.highcharts.com/9.0.1/modules/exporting.js"></script>
<script src="https://code.highcharts.com/9.0.1/modules/export-data.js"></script>
<script src="https://code.highcharts.com/9.0.1/modules/accessibility.js"></script>

<style>
.highcharts-figure, .highcharts-data-table table {
    min-width: 320px;
    max-width: 660px;
    margin: 1em auto;
}
.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}
</style>

<figure class="highcharts-figure">
    <div id="chartcontainer_num_1"></div>
    <p class="highcharts-description"></p>
</figure>

<script>
// Build the chart
Highcharts.chart('chartcontainer_num_1', {
credits: {
    enabled: false
},
title: {
    text: 'Pie Chart'
},
subtitle: {
    text: ''
},
xAxis: {
    labels: {
        useHTML: true,
        style: {
            fontSize: '14px',
        },
    },
categories: ['Passed','Untested','Failed',], crosshair: false},
yAxis: {

    title: {
        text: 'Values',
        style: {
            fontSize: '14px'
        }
    },
    labels: {
        useHTML: true,
        style: {
            fontSize: '14px'
        }
    }
},
chart: {
    renderTo: 'statusChart',
    plotBackgroundColor: null,
    plotBorderWidth: null,
    plotShadow: false,
    type: 'pie'
},

tooltip: {
    enabled: true,
    useHTML: true,
    style: {
        padding: '6px',
        fontSize: '14px'
    },
    backgroundColor: {
        linearGradient: {
            x1: 0,
            y1: 0,
            x2: 0,
            y2: 1
        },
        stops: [
            [0, 'rgba(255, 255, 255, 0.78)'],
            [0.5, 'rgba(235, 235, 235, 0.76)'],
            [1, 'rgba(244, 252, 255, 0.74)']
        ]
    },
    hideDelay: 40,
    pointFormat: '<b>{point.y}</b><br /><b>{point.percentage:.1f}%</b>'
},

accessibility: {
    point: {
        valueSuffix: '%'
    }
},
plotOptions: {
    series: {
        states: {
            inactive: {
                opacity: 0.85
            }
        }
    },
    pie: {
        size: "95%",
        allowPointSelect: true,
        animation: false,
        cursor: 'pointer',
        dataLabels: {
            enabled: true,
            formatter: function() {
              if (this.y > 0) {
                return this.point.name + ': ' + this.point.y
              }
            }
        },
        states: {
            hover: {
                enabled: true
            }
        },
        showInLegend: true
    }
},

series: [{
name: 'Series 1',
colorByPoint: true,
data: [

{
name: 'Passed',
y: 7,
color: '#95d96f'
},

{
name: 'Untested',
y: 2,
color: '#eaeaea'
},

{
name: 'Failed',
y: 1,
color: '#f1888f'
},

            ]
                }]
            });
            </script>
